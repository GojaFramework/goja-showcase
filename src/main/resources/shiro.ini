[main]
#realm
myRealm = goja.mvc.security.AppDbRealm
securityManager.realm = $myRealm
#cache
shiroCacheManager = goja.shiro.ShiroEhCacheManager
securityManager.cacheManager = $shiroCacheManager
#session
sessionDAO = org.apache.shiro.session.mgt.eis.EnterpriseCacheSessionDAO
sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
sessionDAO.activeSessionsCacheName = gojaActive_activeSessionCache
sessionManager.sessionDAO = $sessionDAO
securityManager.sessionManager = $sessionManager
securityManager.sessionManager.globalSessionTimeout = 10800000
## Some of the above please do not modify.

shiro.loginUrl = /login
[urls]
/static/** = anon
/login/** = anon